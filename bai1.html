<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    function finMaxScore(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write(max);
    }

    let arrTest = [10, 5, 2, 8, -1, 6, 8];
    finMaxScore(arrTest);
</script>

</body>
</html>
