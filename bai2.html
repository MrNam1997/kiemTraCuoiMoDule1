<body>
<script>
    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i,1);
            }
        }
        return arr;
    }
    let arrTest = [12,6,3,7,21,5,7];
    let nTest = Number(prompt("Enter the value to delete:"));
    let result = tryRemoveFromArray(arrTest,nTest);
    alert(result);
</script>
